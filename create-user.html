<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <img class="logo-pagina" src="img/duck.png" alt="Logo duck">
                <button class="navbar-toggler border-light-subtle" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./create-user.html">Creazione Utente</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./features.html">Features Bootstrap</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn border border-white text-white" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome *</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" required>
                </div>
                <div class="col-md-6">
                    <label for="cogname" class="form-label">Cognome *</label>
                    <input type="text" class="form-control" name="cognome" id="cognome" placeholder="Cognome" required>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email (opzionale)</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="col-md-10">
                    <label for="Indirizzo" class="form-label">Indirizzo</label>
                    <input type="text" class="form-control" name="Indirizzo" id="Indirizzo"
                        placeholder="Piazza la bomba e scappa">
                </div>
                <div class="col-md-2">
                    <label for="Numero_Civico" class="form-label">N° Civico</label>
                    <input type="text" class="form-control" name="Numero_Civico" id="Numero_Civico">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Città</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="Stato" class="form-label">Stato</label>
                    <select name="Stato" id="Stato" class="form-select">
                        <option selected>Stato</option>
                        <option value="Albania">Albania</option>
                        <option value="Andorra">Andorra</option>
                        <option value="Armenia">Armenia</option>
                        <option value="Austria">Austria</option>
                        <option value="Azerbaigian">Azerbaigian</option>
                        <option value="Belgio">Belgio</option>
                        <option value="Bosnia-Erzgovina">Bosnia-Erzgovina</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="CAP" class="form-label">CAP</label>
                    <input type="text" class="form-control" name="CAP" id="CAP">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary w-100">Registrati</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
